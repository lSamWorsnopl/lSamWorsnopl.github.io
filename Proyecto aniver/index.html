<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <header id="header">
        <a href="#" class="logo">Sam</a>
        <div class="toggle"></div>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="Img/stars.png" id="stars">
        <img src="Img/moon.png" id="moon">
        <img src="Img/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Te quiero mucho</h2>
        <a href="#countdown" id="btn">Amor</a>
        <img src="Img/mountains_front.png" id="mountains_front">
    </section>
    <h1>Feliz Aniversario Amor</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>

    <script src="/JavaScript/index.js"></script>
</body>
</html>
